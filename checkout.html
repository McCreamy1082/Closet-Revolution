<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for eye-catching styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
     
    .navbar {
      background-color: #ffa600;
    }

    .navbar-brand {
      color: rgb(34, 32, 32) !important;
      font-size: 1.8rem;

    }

      padding: 10px 15px;
    }

    }

    .header-section {
      background-color: #fed330;
      padding: 100px 0;
      text-align: center;
    }

    .header-section h1 {
      font-size: 3.5rem;
      color: #333;
    }

    .header-section p {
      font-size: 1.5rem;
      color: #555;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
    }

    .main-content h2 {
      font-size: 2.5rem;
      color: #333;
      text-align: center;
    }

    .main-content p {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
    }

    .footer-section {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .footer-section p {
      font-size: 1rem;
    }

      text-align: center;
      padding: 20px 0;
    }

</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Closet Revolution</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Store page.html">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Your navbar code goes here... -->

  <!-- Heading Section -->
  <section class="header-section">
    <div class="container">
      <h1>Checkout</h1>
      <p>Checkout your items here.</p>
    </div>
  </section>
  <!-- Your header code goes here... -->

  <!-- Main Content Section -->
  <section class="main-content">
    <div class="container">
      <h2>Order Summary</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Product 1</td>
              <td>$29.99</td>
              <td>2</td>
              <td>$59.98</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$19.99</td>
              <td>1</td>
              <td>$19.99</td>
            </tr>
            <!-- Add more rows for other products in the cart -->
          </tbody>
        </table>
      </div>
      <div class="checkout-summary">
        <h4>Total: $79.97</h4>
        <form action="account.html" class="text-center">
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
          </form>
        <!-- Your checkout form and payment processing code goes here... -->
      </div>
    </div>
  </section>

  <footer class="footer-section">
    <div class="container">
